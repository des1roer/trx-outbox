  balance_viewer:
    build: ./balance_viewer
    volumes:
      - ./balance_viewer:/app
    depends_on:
      db_balance:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db_balance:5432/balance_db
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8100"]
    init: true
    ports:
      - "8100:8100"
    networks:
      - txnet

  kafka_connect:
    image: confluentinc/cp-kafka-connect:latest
    depends_on:
      kafka:
        condition: service_started
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka_connect

      CONNECT_GROUP_ID: tx-connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: tx-connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: tx-connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: tx-connect-status

      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"

      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    command:
      - bash
      - -c
      - |
        set -e
        echo "Installing Connector"
        confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:latest
        #
        echo "Launching Kafka Connect worker"
        /etc/confluent/docker/run &
        #
        sleep infinity
    volumes:
      - ./connect:/docker-entrypoint-init.d
    ports:
      - "8083:8083"
    networks:
      - txnet

networks:
  txnet:
    driver: bridge
volumes:
  transactions_data: {}
  balance_data: {}
  kafka_data: {}
